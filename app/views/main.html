<div class="panel panel-default">
  <div class="panel-heading">
    Register
  </div>

  <div class="panel-body">
    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="regUser.username" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="regUser.password" required>
      </div>
      <button type="submit" class="btn btn-default" ng-click="regBtnClick()">Submit</button>
    </form>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    Log In
  </div>

  <div class="panel-body">
    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="loginUser.username" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="loginUser.password" required>
      </div>
      <button type="submit" class="btn btn-default" ng-click="regLoginClick()">Submit</button>
    </form>
  </div>
</div>
