<div class="panel panel-default">
  <div class="panel-heading">
    Borrow Request
  </div>

  <div class="panel-body">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Item Name" ng-model="temp.ItemName" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Brand" ng-model="temp.Brand" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Category" ng-model="temp.Category" required>
      </div>
      <button type="submit" class="btn btn-default" ng-click="requestBtnClick()">Submit</button>
    </form>
  </div>
</div>
